<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A game in which knowledge goes VERY fast.">
    <title>Devs Against The Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Loading Screen -->
    <script src="dist/loadingScreen.js"></script>
    <main id="screen">
      <!-- SFX -->
      <audio id="SFXclick" src="sfx/click.wav" preload="auto"></audio>
      <audio id="SFXclock" src="sfx/clock.wav" preload="auto"></audio>
      <audio id="SFXcorrect" src="sfx/correct.wav" preload="auto"></audio>
      <audio id="SFXincorrect" src="sfx/incorrect.wav" preload="auto"></audio>
      <!-- Language Screen -->
      <section id="questions-ui">
        <div class="title">Select Language</div>
        <div class="buttons-row">
          <button id="button-english" type="button" class="button-option">English</button>
          <button id="button-spanish" type="button" class="button-option">Spanish</button>
        </div>
      </section>
    </main>
    
    <!-- Main Script -->
    <script src="dist/script.js"></script>
    <!-- Button Actions -->
    <script src="dist/buttonActions.js"></script>
    <!-- Screen Actions -->
    <script src="dist/screenActions.js"></script>
    <!-- Answer Check -->
    <script src="dist/answerCheck.js"></script>
    <!-- Clock -->
    <script src="dist/clock.js"></script>
    <!-- Questions Menu -->
    <script src="dist/questionsMenu.js"></script>
    <!-- Options Menu -->
    <script src="dist/optionsMenu.js"></script>
    <!-- Options Save -->
    <script src="dist/optionsSave.js"></script>
  </body>
</html>
