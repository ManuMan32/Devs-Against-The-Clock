<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A game in which knowledge goes VERY fast.">
    <title>Devs Against The Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>
  <body>

    <main id="screen">
      <header id="clock-ui">
        <div class="clock">
          <div class="clock-bar"></div>
        </div>
      </header>
      <section id="questions-ui">
        <div class="title">
          <h1 class="screen-reader">Devs Against The Clock</h1>
          <img id="logo" src="logo.png" alt="Devs Against The Clock Logo">
        </div>
        <div class="buttons-row">
          <button type="button" class="button-menu" id="button-questions">
            <img class="button-icon" src="icons/questions.svg" alt="Questions">
          </button>
          <button type="button" class="button-menu" id="button-play">
            <img class="button-icon" src="icons/play.svg" alt="Play">
          </button>
          <button type="button" class="button-menu" id="button-options">
            <img class="button-icon" src="icons/settings.svg" alt="Settings">
          </button>
        </div>
        <span class="credits">Page made by <a href="https://manuelcrocco.glitch.me" target="_blank">Manuel Crocco</a></span>
      </section>
      <footer id="footer-ui">
        <span class="footer-ui-text">Points: <span id="points">0</span></span>
        <span class="footer-ui-text">Correct answers: <span id="correct-answers">0</span> / <span id="total-answers">0</span></span>
      </footer>
    </main>
    
    <!-- Main Script -->
    <script src="dist/script.js"></script>
    <!-- Questions -->
    <script src="dist/questions.js"></script>
    <!-- Clock -->
    <script src="dist/clock.js"></script>
  </body>
</html>
